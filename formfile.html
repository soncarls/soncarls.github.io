<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>FORM</h2>

    <form method="get" action="https://github.com/soncarls/soncarls.github.io" enctype="multipart/form-data">
    <p>
    <label for="name">Full Name :</label>
    <input type="text" id="Name" name="name" placeholder="Enter your name">
    </p>

        <p>
                <label for="pass">Password :</label>
                <input type="password" id="kata laluan" name="katalaluan" placeholder="Enter your password">
        </p>

        <p>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
        </p>

        <p>
                <label for="number">Number :</label>
                <input type="number" id="number" name="number" placeholder="Insert your number">
        </p>

        <p>
                <label for="dob">Date Of Birth :</label>
                <input type="date" id="dob" name="dob">
        </p>

        <p>
                <label for="tob">Time :</label>
                <input type="Time" id="tob" name="tob">
        </p>

        <p>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
        </p>

        <p>
                <label for="skills"></label>
                <input type="checkbox" name="skill []" value="HTML">HTML <br>
                <input type="checkbox" name="skill []" value="CSS">CSS <br>
                <input type="checkbox" name="skill []" value="JavaScript">JavaScript
        </p>

        <p>
                <label for="pic">Profile Pictures</label>
                <input type="file" name="UploadFile" id="UploadFile">
        </p>
                
        <p>
                <button type="submit">Sent</button> | <button type="reset">Reset</button>
        </p>



    </form>

</body>
</html>
